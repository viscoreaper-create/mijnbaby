<script>
  let current = 0;
  const slides = document.querySelectorAll('.slide');

  function nextSlide() {
    slides[current].classList.remove('active');
    current++;
    slides[current].classList.add('active');
  }

  function yes() {
    nextSlide();
  }

  /* Zwevende hartjes + Mannon-afbeeldingen */
  function createFloating() {
    const isHeart = Math.random() < 0.6;

    if (isHeart) {
      const heart = document.createElement('div');
      heart.className = 'floating';
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (14 + Math.random() * 24) + 'px';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    } else {
      const img = document.createElement('img');
      img.className = 'floating';
      img.src = 'mannon.png';   // ← JOUW AFBEELDING
      img.style.left = Math.random() * 100 + 'vw';
      img.style.width = (30 + Math.random() * 25) + 'px';
      img.style.animationDuration = (7 + Math.random() * 4) + 's';
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 10000);
    }
  }

  setInterval(createFloating, 600);
</script>
