<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test</title>
<style>
  body {
    margin: 0;
    background: pink;
    font-family: sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .slide {
    display: none;
    text-align: center;
  }
  .slide.active {
    display: block;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
  }
</style>
</head>

<body>

<div class="slide active">
  <h1>Hoi Lisa ðŸ’•</h1>
  <button onclick="next()">Verder</button>
</div>

<div class="slide">
  <h1>Wil jij mijn Valentijn zijn?</h1>
</div>

<script>
  let i = 0;
  const slides = document.querySelectorAll('.slide');

  function next() {
    slides[i].classList.remove('active');
    i++;
    slides[i].classList.add('active');
  }
</script>

</body>
</html>
